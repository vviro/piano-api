<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chat</title>

    <script src="http://localhost:8124/public/javascripts/jquery-1.10.2.js"></script>

    <script src="http://localhost:8124/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:8124');
        socket.on('connect', function() {
            socket.emit('addme', prompt('Who are you?'));
        });

        socket.on('existing', function() {
            socket.emit('addme', prompt('Username already in use. Please take a different Username?'));
        });

        socket.on('chat',function(username, data) {
            var p = document.createElement('p');
            p.innerHTML = username + ': ' + data;
            document.getElementById('output').appendChild(p);
        });

        socket.on('whisperMessage',function(username, data) {
            var p = document.createElement('p');
            p.innerHTML = '(private message from)' + username + ': ' + data;
            document.getElementById('output').appendChild(p);
        });

        /**
         * Klappt irgendwie noch nicht
        $(function() {
            $('#sendtext').on('click', function() {
                var text = $('#data').val();
                socket.emit('sendchat', text);
            }, false);
        })
        **/

        window.addEventListener('load',function() {
            document.getElementById('sendtext').addEventListener('click',
                    function() {
                        var text = document.getElementById('data').value;
                        // wisper wird noch eingebaut regex habe noch nicht funktioniert

                        socket.emit('sendchat', text);

                    }, false);
        }, false);

    </script>
</head>
<body>
<div id="output"></div>
<div id="send">
    <input type="text" id="data" size="100" /><br />
    <input type="button" id="sendtext" value="Send Text" />
</div>
</body>
</html>
